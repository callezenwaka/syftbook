# define constants
constants:
  ROOT_URL: http://127.0.0.1:5500/syftbook/docs/_build/html

sphinx:
  config:
    nb_execution_raise_on_error: true # raise exception in build if there are notebook errors (this flag is ignored if building on binder)
    linkcheck_request_headers:
      'https://docs.github.com/':
        User-Agent: Mozilla/5.0 (X11; Ubuntu; Linux i686; rv:24.0) Gecko/20100101 Firefox/24.0
    html_favicon: _static/image/favicon.ico
    html_last_updated_fmt: '%-d %B %Y'
    html_theme: sphinx_pythia_theme
    html_permalinks_icon: '<i class="fas fa-link"></i>'
    html_theme_options:
      # google_analytics_id: 'G-G57FLM9M46'
      home_page_in_toc: true
      repository_url: https://github.com/callezenwaka/syftbook # Online location of your book
      repository_branch: main # Which branch of the repository should be used when creating links (optional)
      use_issues_button: true
      use_repository_button: true
      use_edit_page_button: true
      github_url: https://github.com/OpenMined
      twitter_url: https://twitter.com/openminedorg
      icon_links:
        - name: YouTube
          url: https://www.youtube.com/c/OpenMinedOrg
          icon: fab fa-youtube-square
          type: fontawesome
      launch_buttons:
        binderhub_url: https://binder.projectpythia.org
        notebook_interface: jupyterlab
      extra_navbar: |
        We want your feedback! Check our <a href="/_static/pdf/openmined-brand-guide.pdf">Contributor's Guide</a>.
      logo_link: https://projectpythia.org
      navbar_links:
        - name: Home
          url: https://openmined.org
        - name: Documentation
          url: http://127.0.0.1:5500/syftbook/docs/_build/html
        - name: Use cases
          url: http://127.0.0.1:5500/syftbook/docs/_build/html/usage/overview.html
        - name: Partners
          url: http://127.0.0.1:5500/syftbook/docs/_build/html/partners/overview.html
        - name: Contribute
          url: http://127.0.0.1:5500/syftbook/docs/_build/html/contribute/overview.html
        - name: Blog
          url: https://blog.openmined.org/
        - name: Community
          url: https://slack.openmined.org/
